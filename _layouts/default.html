<!DOCTYPE html>
<html>
<head>
  <title>{{ site.title }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="Content-Security-Policy: default-src 'self'; script-src 'self'; style-src 'self' fonts.googleapis.com; img-src 'self'; font-src fonts.gstatic.com;">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="container">
    <h1><a href="/">{{ site.title }}</a></h1>
    {{ content }}
    <div class="footer">
      <a href="https://meetup.com/{{ site.social_networks.meetup }}">
        <img src="/img/meetup.png" alt="Meetup logo">
      </a>
      <a href="https://twitter.com/{{ site.social_networks.twitter }}">
        <img src="/img/twitter.png" alt="Twitter logo">
      </a>
    </div>
  </div>
</body>
</html>
